<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Larsen</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="index.js"></script>
<body>
    <div class="card-container">
        <div class="card">
            <div class="content">
                <img width="200px" height="200px" src="#">
                <div class="text-container">
                    <h2>Christian Larsen (Karios)</h2>
                    <p>Software Engineer, Web Developer, 
                    Video Editor, Photographer</p>      
                </div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="text-container">
                    <button onclick="tracker()"><h2>R6 Tracker</h2></button>      
                </div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="text-container">
                    <button onclick="photography()"><h2>Photography Blog</h2></button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="text-container">
                    <button onclick="editing()"><h2>Editing Suite</h2></button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="text-container">
                    <button onclick="youtube()"><h2>YouTube Channel</h2></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
