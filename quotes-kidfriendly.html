<html>
    <head>
        <title>QOTD</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="internal">
                <h2>Quote of the Day - Kid Friendly</h2>
                <p id="quote">click the button to see a quote</p>
                <button onclick="qotd()">Change Quote</button>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="internal">
                <button onclick="notkidfriendly()">NOT KID FRIENDLY QUOTES</button>
            </div>
        </div>
        <script src="qotdkidfriendly.js"></script>
    </body>
</html>
